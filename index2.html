<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma-rtl.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Film Feast</title>
</head>
<body>
<!--header-->
    <div class="hero has-background-white">
        <div class="hero-body .is-$white">
            <h1 class="title">It's a Film Feast!</h1>
            <h2 class="subtitle">Plan a night in with a meal and a movie.</h2>
        </div>
    </div>

<div class="columns">
                <div class="column">
                <label class="label">Movies</label>
                <div class="select">
                <select name="genre" id="genre">
                    <option value="28">Action</option>
                    <option value="12">Adventure</option>
                    <option value="16">Animation</option>
                    <option value="35">Comedy</option>
                    <option value="80">Crime</option>
                    <option value="99">Documentary</option>
                    <option value="18">Drama</option>
                    <option value="10751">Family</option>
                    <option value="14">Fantasy</option>
                    <option value="36">History</option>
                    <option value="27">Horror</option>
                    <option value="10402">Music</option>
                    <option value="9648">Mystery</option>
                    <option value="10749">Romance</option>
                    <option value="878">Science Fiction</option>
                    <option value="10770">TV Movie</option>
                    <option value="53">Thriller</option>
                    <option value="10752">War</option>
                    <option value="37">Western</option>
                </select>
                </div>
            </div> 
    
            <div class="field">
                <label class="label">Subject</label>
                <div class="control">
                <div class="select">
                    <select>
                    <option>Select dropdown</option>
                    <option>With options</option>
                    </select>
                </div>
                </div>
            </div>

            <div class="select">
                <select name="decade" id="decade">
                    <option value="2020s">2020 - </option>
                    <option value="2010s">2010 - 2019</option>
                    <option value="2000s">2000 - 2009</option>
                    <option value="1990s">1990 - 1999</option>
                    <option value="1980s">1980 - 1989</option>
                    <option value="1970s">1970 - 1979</option>
                    <option value="1960s">1960 - 1969</option>
                    <option value="1950s">1950 - 1959</option>
                    <option value="1940s">1940 - 1949</option>
                </select>
            </div>
            <div class="select">
                <label for="runtime">Runtime</label>
                <select name="runtime" id="runtime">
                    <option value="oneThirty">Less Than 1:30hr</option>
                    <option value="oneThirtyPlus">1:30hr - 2:00hr</option>
                    <option value="twoPlus">2:30hr - 3:00hr</option>
                    <option value="threePlus">Greater Than 3:00hr</option>
                </select>
            </div>
</div>        
            <div id="go-btn">
                <button class="button is-success is-medium">
                    <span>Go</span>
                </button>
            </div>
        </div>
</div>

    <script src="https://kit.fontawesome.com/67bd72ca57.js" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>

</body>
</html>
